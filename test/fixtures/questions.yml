questions_009:
  id: 1049144775
  text: Are your digital and non-digital data, and any backup copies, held in a safe
    and secure location?  How will you manage access and security?
  question_type: 
  default_value: ''
  suggested_answer: ''
  guidance: Provide a description of how your data will be organized, archived, and
    protected during your research project. This should include storage methods and
    backup procedures for your data, as well as the physical and digital resources
    needed. Any security or protection measures required for sensitive material or
    intellectual property should be addressed here as well, including who has access
    to the data.
  number: 1
  parent_id: 
  dependency_id: 
  dependency_text: ''
  section_id: 1050936394
  created_at: 2014-04-23 02:57:22.000000000 Z
  updated_at: 2014-04-23 02:57:22.000000000 Z
  multiple_choice: 0
  multiple_permitted: 0
