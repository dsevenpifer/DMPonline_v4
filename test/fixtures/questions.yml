questions_010:
  id: 1049144776
  text: How many copies will you maintain and how will you keep them synchronized?
    How will you handle file versioning, so you always know which is the master version
    of your data?
  question_type: 
  default_value: ''
  suggested_answer: ''
  guidance: Describe how you and your research team will keep multiple copies of your
    data synchronized.  Please include whether you will be using any systematic means
    of versioning files (e.g. Dataverse or a source control management system like
    Github). If synchronization of the data by automated means is not possible, describe
    how you will keep track of it manually.
  number: 2
  parent_id: 
  dependency_id: 
  dependency_text: ''
  section_id: 1050936394
