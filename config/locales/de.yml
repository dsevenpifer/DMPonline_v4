  about_page:
    title: "Über DMPonline"
    tab_1: "Hintergrund"
    tab_2: "Neuigkeiten"
    body_text_tab_1_html: "<div class='white_background'>
    <p>
    Funding bodies increasingly require their grant-holders to produce Data Management Plans(DMP), both during the bid-preparation stage and after funding has been secured. DMPonline has been produced by the UK's Digital Curation Centre to help research teams respond to this requirement, and any expectations that their institution or others may apply.
    </p>
    <p>
    The <a href='http://www.dcc.ac.uk/' target='_blank'>DCC</a> has worked closely with research funders and universities to produce a tool that assists researchers to produce an effective data management plan (DMP) to cater for the whole lifecycle of a project, from bid-preparation stage through to completion.
    </p>
    </div>
    <h3>How the tool works</h3>
    <div class='white_background'>
    <p>There are a number of templates within the tool that represent the requirements of different funders and institutions. Users are asked three questions at the outset so we can determine the appropriate template to display (e.g. the ESRC template when applying for an ESRC grant). Guidance is provided to help you interpret and answer the questions. This guidance is provided by researcher funders, universities and disciplines.</p>


    </div>
    <h3>Getting Started</h3>
    <div class='white_background'>

    <p>Wenn Sie einen Zugang besitzen, melden Sie sich bitte an, um Ihren Datenmanagementplan (DMP) zu erstellen oder zu bearbeiten.</p>
    <p>Falls Sie keinen DMPonline-Zugang haben, drücken Sie <a href='/'>'Anmelden'</a> auf der Startseite.</p>
    <p>Bitte besuchen Sie die <a href='/help'>'Hilfe'</a> Seite für Hilfestellung.</p>

    </div>
    <h3>Feedback</h3>
    <div class='white_background'>
    <p>Wenn sie Fragen oder Kommentare über DMPonline haben, senden Sie uns eine E-Mail an <a href='mailto:vfu@rz.uni-kiel.de?Subject=DMP%20online%20feedback'>vfu@rz.uni-kiel.de</a>.</p>
    </div>"
    body_text_tab_2_html: "<p>Geschichten zu DMPonline auf der DCC-Seite</p></br>" 



